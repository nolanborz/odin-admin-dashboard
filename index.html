<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      
      <div class="sidebar-header">
        <img id=parasol src="images/parasol.png">
        <div class="dashboard">Dashboard</div>
      </div>

      <div class="sidebar-menu">
        <div class="sidebar-item">
          <img src="images/homebutton.png" alt="home icon" id="home-icon" class="sidebar-icons">
          <div id="home">Home</div>
        </div>
        <div class="sidebar-item">
          <img src="images/accountbutton.png" alt="profile icon" id="profile-icon" class="sidebar-icons">
          <div id="account">Account</div>
        </div>
        <div class="sidebar-item">
          <img src="images/messagesbutton.png" alt="messages icon" id="messages-icon" class="sidebar-icons">
          <div id="messages">Messages</div>
        </div>
        <div class="sidebar-item">
          <img src="images/communitybutton.png" alt="community icon" id="communities" class="sidebar-icons">
          <div id="communities">Communities</div>
        </div>
        <div class="sidebar-item">
          <img src="images/historybutton.png" alt="history icon" id="history-icon" class="sidebar-icons">
          <div id="history">History</div>
        </div>
        <div class="sidebar-item">
          <img src="images/tasksbutton.png" alt="tasks icon" id="tasks-icon" class="sidebar-icons">
          <div id="tasks">Tasks</div>
        </div>
        <div class="sidebar-item">
          <img src="images/settingsbutton.png" alt="settings icon" id="settings-icon" class="sidebar-icons">
          <div id="settings">Settings</div>
        </div>
        <div class="sidebar-item">
          <img src="images/supportbutton.png" alt="support icon" id="support-icon" class="sidebar-icons">
          <div id="support">Support</div>
        </div>
        <div class="sidebar-item">
          <img src="images/privacybutton.png" alt="privacy icon" id="privacy-icon" class="sidebar-icons">
          <div id="privacy">Privacy</div>
        </div>
      </div>
    </div>

    <div class="main-header">
      <div class="header-top">
        <div class="search-bar">
          <form>
            <div class="searcher">
              <span class="material-symbols-outlined">search</span>
            </div>
          </form>
        </div>
        <div class="noti-prof-name">
          <div id="noti-bell"></div>
          <div id="prof-pic"></div>
          <div id="account-name"></div>
        </div>
      </div>
      <div class="header-bottom"></div>
    </div>
    <div class="main-content"></div>
  </div>
  
</body>
</html>
